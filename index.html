<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <picture>
        <source media="(min-width: 900px)" srcset="/images/image-product-desktop.jpg">
        <img class="image" src="/images/image-product-mobile.jpg" alt="image-perfume">
      </picture>
      <main class="container__text">
        <span class="container__product">PERFUME</span>
        <h1 class="container__title">Gabrielle Essence Eau De Perfume</h1>
        <p class="container__description">A floral, solar and voluptuous interpretation composed by Olivier Pole,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="container__price">$149.99</span><span>$169.99</span>
        <button class="container__btn"><img src="/images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      </main>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
